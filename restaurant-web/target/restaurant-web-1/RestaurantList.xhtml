<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      >

    <ui:composition template="WEB-INF/DefaultTemplate.xhtml">

        <ui:param name="active" value="Restaurants" />
        <ui:param name="title" value="Restaurant Ãœbersicht" />

        <ui:define name="titleHeader">
            <h2>#{title}</h2>
        </ui:define>

        <ui:define name="mainContent">

            <h:dataTable value="#{backingBeanRestaurant.getAllRestaurants()}" var="restList" class="table">
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    #{restList.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Ort</f:facet>
                    #{restList.addressRestaurant.city}
                </h:column>
                <h:column>
                    <f:facet name="header">Anzahl Bewertungen</f:facet>
                    #{restList.addressRestaurant.city}
                </h:column>
                <h:column>
                    <span>
                        <h:form>
                            <h:commandLink action="#{backingBeanRestaurant.edit(restList)}" class="btn btn-warning"><i class="far fa-edit" aria-hidden="true"></i></h:commandLink>
                            <h:commandLink action="#{backingBeanRestaurant.delete(restList)}" class="btn btn-danger"><i class="fas fa-trash-alt" aria-hidden="true"></i></h:commandLink>
                        </h:form>
                    </span>
                </h:column>
            </h:dataTable>
            <h:form>
                <h:commandLink action="#{backingBeanRestaurant.createNew()}" class="btn btn-warning">#Restaurantbesuch planen</h:commandLink>
                <h:commandLink action="#{backingBeanRestaurant.createNew()}" class="btn btn-success">Restaurant anlegen</h:commandLink>
            </h:form>
        </ui:define>

        <ui:define name="subContent">
            <h1>sub</h1>
        </ui:define>



        <ui:define name="footer">
        </ui:define>

    </ui:composition>
</html>
