<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>

        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes"/>
        </f:facet>


        <title><h:outputText value="#{title}" /></title>

        <h:outputStylesheet library="webjars" name="bootstrap/4.5.2/css/bootstrap-jsf.css"/>
        <h:outputStylesheet library="webjars" name="font-awesome/5.14.0/css/all-jsf.css"/>

        <h:outputScript library="webjars" name="bootstrap/4.5.2/js/bootstrap.bundle.js"/>

        <h:outputScript name="jquery/jquery.js" library="primefaces" />
        <h:outputScript name="jquery/jquery-plugins.js" library="primefaces" />
        <h:outputScript name="core.js" library="primefaces" />

        <h:outputStylesheet  library="css" name="myOverwritingStyle.css" />

        <h:outputStylesheet library="webjars" name="bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"/>
        <h:outputScript library="webjars" name="bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"/>

        <ui:insert name="head"></ui:insert>

    </h:head>

    <h:body>

        <ui:insert name="navBar"> <ui:include src="NavBar.xhtml"/> </ui:insert>

        <main class="container-fluid" style="width: 70%">
            <div class="row" style="border: 8px solid transparent; outline: 0px solid lightgrey; padding-top: 20px; padding-bottom: 20px">
                <ui:insert name="titleHeader">
                    TITLEHEADER
                </ui:insert>
            </div>
            <div class="row">
                <div class="col">
                    <ui:insert name="mainContent">
                        MAINCONTENT
                    </ui:insert>
                </div>
                <div class="col">
                    <ui:insert name="subContent">
                        SUBCONTENT
                    </ui:insert>
                </div>
            </div>
        </main>
    </h:body>

    <footer>
        <p:commandLink rendered="#{false}"/>
        <ui:insert name="footer">FOOTER</ui:insert>
    </footer>
</html>
