<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
>


<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
    </f:facet>

    <title><h:outputText value="#{title}" /></title>


    <h:outputStylesheet  library="css" name="myOverwritingStyle.css" />
    <h:outputStylesheet library="webjars" name="bootstrap/4.5.2/css/bootstrap.min.css"/>
    <h:outputStylesheet library="webjars" name="font-awesome/5.14.0/css/all-jsf.css"/>




    <h:outputStylesheet name="primeflex.css" library="css"/>
    <h:outputStylesheet name="flags.css" library="css"/>

    <h:outputScript library="webjars" name="bootstrap/4.5.2/js/bootstrap.js"/>
    <h:outputScript library="webjars" name="popper.js/1.16.0/esm/popper.js" />

    <h:outputScript name="jquery/jquery.js" library="primefaces" />
    <h:outputScript name="jquery/jquery-plugins.js" library="primefaces" />
    <h:outputScript name="core.js" library="primefaces" />


    <style type="text/css">
        .box {
            background-color: deepskyblue;
            text-align: center;
            padding-top: 1rem;
            padding-bottom: 1rem;
            border-radius: 4px;
            box-shadow: 0 2px 1px -1px rgba(0,0,0,.2), 0 1px 1px 0 rgba(0,0,0,.14), 0 1px 3px 0 rgba(0,0,0,.12);


        }

        .box-stretched {
            height: 100%;
        }

        .vertical-container {
            margin: 0;
            height: 200px;
            background: chartreuse;
            border-radius: 4px;
        }

        .nested-grid .p-col-4 {
            padding-bottom: 1rem;
        }
    </style>


</h:head>

<h:body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

        <a class="navbar-brand" href="#"><h:outputText value="NavbarBrand" /></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNavi">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNavi">

            <ul class="navbar-nav mr-auto">

                <li class="nav-item #{active == 'User' ? 'active' : ''}">
                    <h:link class="nav-link" outcome="UserList"><h:outputText value="User" /></h:link>
                </li>

                <li class="nav-item #{active == 'Restaurants' ? 'active' : ''}">
                    <h:link class="nav-link" outcome="RestaurantList"><h:outputText value="Restaurants" /></h:link>
                </li>

                <li class="nav-item #{active == 'Visit' ? 'active' : ''}">
                    <h:link class="nav-link" outcome="VisitList"><h:outputText value="Restaurantbesuche" /></h:link>
                </li>

                <li class="nav-item #{active == 'Auswertungen' ? 'active' : ''}">
                    <h:link class="nav-link" outcome="Auswertungen"><h:outputText value="Auswertungen" /></h:link>
                </li>

                <li class="nav-item #{active == 'Login' ? 'active' : ''}">
                    <h:link class="nav-link" outcome="Login"><h:outputText value="Login" /></h:link>
                </li>
            </ul>

            <div class="dropdown">
                <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    #Sprache
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">Deutsch</a>
                    <a class="dropdown-item" href="#">Englisch</a>
                    <a class="dropdown-item" href="#">Französisch</a>
                </div>
            </div>
        </div>
    </nav>


    <div class="layout-wrapper ui-input-filled">
        <div class="layout-content">
<!--            <h5>Vertical Alignment - Center - Templage</h5>-->
<!--            <div class="p-grid p-ai-center vertical-container">-->
<!--                <div class="p-col-4">-->
<!--                    <div class="box">4</div>-->
<!--                </div>-->
<!--                            <div class="p-col-2">-->
<!--                                <div class="box">2</div>-->
<!--                            </div>-->
<!--                <div class="p-col-4">-->
<!--                    <div class="box">4</div>-->
<!--                </div>-->
<!--            </div>-->


            <h5>Horizontal Alignment - Center - Templage</h5>
            <div class="p-grid p-jc-center">
                <div class="p-col-4">
                    <p:panel header="Bitte melde dich an.">
                        <h:form name="loginform" action="" method="POST" accept-charset="UTF-8" role="form">
                            <fieldset>
                                <div class="form-group">
                                    <!-- REQUESTPARAMETER username, password, rememberme WERDEN AUTOMATISCH VON SHIRO GEFANGEN.-->
                                    <!-- WENN SIE ANDERS HEIßEN SOLLEN, MUSS MAN ES KONFIGURIEREN-->
                                    <input class="form-control" placeholder="Username" name="username" type="text"/>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Passwort" name="password" type="password" value=""/>
                                </div>
                                <div class="checkbox">
                                    <label >
                                        <!-- DIE CHECKBOX KANN FOLGENDE WERTE ZURÜCKGEBEN: true, t, 1, enabled, y, yes, or on-->
    <!--                                    <input name="rememberMe" type="checkbox" value="true" checked="checked"/>-->
                                        <input type="checkbox" value="true" name="rememberMe"> Login merken!</input>
<!--                                        <p:selectBooleanCheckbox value="" name="rememberMe" itemLabel="Login merken"/>-->
                                    </label>
                                </div>
                                <input class="btn btn-lg btn-success btn-block" type="submit" value="Login"/>
                            </fieldset>
                        </h:form>
                    </p:panel>
                </div>

            </div>
        </div>
    </div>
</h:body>

<footer>
    <p:commandLink rendered="#{false}"/>
    <ui:insert name="footer">FOOTER</ui:insert>
</footer>
</html>
