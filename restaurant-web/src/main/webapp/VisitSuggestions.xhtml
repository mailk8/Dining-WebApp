<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"
      >



    <ui:composition template="WEB-INF/DefaultTemplateTwoColumns.xhtml">

        <ui:param name="active" value="Visit" />
        <ui:param name="title" value="Restaurantbesuch planen" />

        <ui:define name="titleHeader">
            <h2>#{title}</h2>
        </ui:define>

<!-- Map View -->
        <ui:define name="subContent">

            <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=true&amp;key=AIzaSyDtJoxBmEHGk8KsyyiBcynKz5NrdxnELvE"></script>

            <div class="card" style="width:100%; height:100%; align-content: flex-start">
                <p:gmap center="52.3973282, 9.744953" zoom="13" type="ROADMAP" style="height: 900px"
                        model="#{suggestionsBean.gmapModel}"  draggable="true" disableDefaultUI="false" streetView="false" mapTypeControl="false">

                        <ui:remove>
                        <!--                    <p:ajax event="overlaySelect" listener="#{infoWindowView.onMarkerSelect}"/>-->

                        <!--                    <p:gmapInfoWindow id="infoWindow">-->
                        <!--                        <p:outputPanel style="text-align: center; display: block; margin: auto">-->

                        <!--                            <p:graphicImage name="/demo/images/antalya/#{infoWindowView.marker.data}" height="150"/>-->
                        <!--                            <br/>-->
                        <!--                            <h:outputText value="#{infoWindowView.marker.title}"/>-->

                        <!--                        </p:outputPanel>-->
                        <!--                    </p:gmapInfoWindow>-->
                        </ui:remove>
                </p:gmap>
            </div>

        </ui:define>

<!--Visit Daten eingrenzen-->
        <ui:define name="mainContent">

            <h:form id="visitCreate">
                <h:inputHidden value="#{backingBeanVisit.current.prim}" />
                <h:inputHidden id="sizeParticipants_Actual" value="#{backingBeanVisit.sizeParticipantsForValidator}" validator="serverValidatorParticipants"/>
                <h:inputHidden id="sizeParticipants_Initial" value="#{backingBeanVisit.sizeParticipantsForValidator}" />

<!-- Ort -->
                <div class="row">
                    <div class="col-4">
                        <label for="place">PLZ und Ort: <h:message for="place" class="text-danger" /></label>
                    </div>

                    <div class="col-3">
                        <h:inputText id="zip"  value="#{backingBeanVisit.current.addressVisit.zipCode}" class="form-control" required="false" />
                    </div>

                    <div class="col-5">
                        <h:inputText id="place" value="#{backingBeanVisit.current.addressVisit.city}" class="form-control" required="false" >
                        </h:inputText>
                    </div>
                </div>
                <br/>

<!-- Umkreis -->
                <div class="row">
                    <div class="col-4">
                        <label for="radius">Umkreis für Suche:</label>
                    </div>

                    <div class="col-3">
                        <h:inputText id="radius" value="50"  class="form-control" required="false" >
                        </h:inputText>
                        <ui:remove>
<!--                        <p:inputNumber  id="radius"  value="50" decimalPlaces="0"  required="false"-->
<!--                                        symbol=" km" symbolPosition="s"-->
<!--                                        size="8">-->
<!--                            <p:ajax process="@this" />-->
<!--                        </p:inputNumber>-->
                        </ui:remove>
                    </div>

                    <div class="col-5" style="padding-top: 18px;">
                            <p:slider for="radius" minValue="1" maxValue="100" step="1" range="max" style="margin: 0px auto;" />
                    </div>

                    </div>
                <br/>

<!-- Kulinarik -->
                <div class="row" style="height: 135px; align-content: flex-start">
                    <div class="col-4">
                        <label>Kulinarik Wunsch:</label>
                    </div>

                    <div class="col-8">
                        <p:selectCheckboxMenu id="multiple" value="#{backingBeanVisit.culinariesArray}" label="Label"
                                              style="width:100%; !important;" converter="omnifaces.SelectItemsConverter"
                                              multiple="true"  filter="true" filterMatchMode="startsWith" >

                                <p:ajax event="change" immediate="true" async="true" />
                                <p:ajax event="toggleSelect" immediate="true" async="true" />

                            <f:selectItems value="#{backingBeanVisit.allCulinariesProxy}" style="width:100%; !important;"/>
                        </p:selectCheckboxMenu>

                    </div>
                </div>
                <br/>

<!-- Tabelle Visit Suggestions -->
                <h:form id="suggestionsForm">
                <!-- <p:growl id="visitCreateGrowl" showDetail="false"  />-->
                    <p:dataTable id="dt-suggestions" widgetVar="dt-suggestions-var" var="suggestion"  reflow="false" styleClass="products-table" stripedRows="true" size="medium"
                                 style="border: 0px solid transparent; outline: 1px solid lightgrey; padding-right: 0px"
                                 value="#{suggestionsBean.restaurantsFiltered}" rowKey="#{restaurant.prim}"
                                 selection="#{backingBeanVisit.current.restaurantChosen}" rowSelectMode="add">

<!--                        <p:ajax event="rowSelect" immediate="true" async="true" update=":visitCreate:sizeParticipants_Actual" />-->
<!--                        <p:ajax event="rowUnselect" immediate="true" async="true" update=":visitCreate:sizeParticipants_Actual" />-->
<!--                        <p:ajax event="rowSelectCheckbox" immediate="true" async="true" update=":visitCreate:sizeParticipants_Actual" />-->
<!--                        <p:ajax event="rowUnselectCheckbox" immediate="true" async="true" update=":visitCreate:sizeParticipants_Actual" />-->
<!--                        <p:ajax event="toggleSelect" immediate="true" async="true" update=":visitCreate:sizeParticipants_Actual" />-->

                        <f:facet name="header">
                            <div class="products-table-header">
                                <div class="row">
                                    <div class="col-6" >
                                        <span style="font-weight: bold;">Wo soll gegessen werden?</span>
                                    </div>

                                    <div class="col-6">
                                        <p:commandButton id="toggler" type="button" value="Spalten" icon="pi pi-align-justify" style="margin-right: .5rem; float:right;"/>
                                        <p:columnToggler datasource="dt-suggestions" trigger="toggler"  />

                                        <p:commandButton id="more" type="button" value="Mehr Vorschläge!" icon="pi pi-search-plus" style="margin-right: .5rem; float:right;"/>
                                    </div>
                                </div>
                            </div>
                        </f:facet>

                        <p:column selectionMode="single" colspan="3" toggleable="false"></p:column>

                        <p:column headerText="Name" colspan="5" >
                            <h:outputText value="#{suggestion.name}"/>
                        </p:column>

                        <p:column headerText="Ort" colspan="5" >
                            <h:outputText value="#{suggestion.addressRestaurant.city}"/>
                        </p:column>

                        <p:column headerText="Entfernung" colspan="5" >
                            <h:outputText value="#{suggestion.distanceMeetingPoint}"/>
                        </p:column>

                        <p:column headerText="Öffnet" colspan="5" visible="false">
                            <h:outputText value="#{suggestion.openFrom}"/>
                        </p:column>


                        <p:column headerText="Schließt" colspan="5" visible="false">
                            <h:outputText value="#{suggestion.openTill}"/>
                        </p:column>


                        <p:column headerText="Essen" colspan="5" >
                            <h:outputText value="#{suggestion.culinary}"/>
                        </p:column>


<!--                <ui:remove>-->

                        <p:column headerText="Besuche" colspan="5" >
                            <h:outputText value="#{suggestion.visits.size()}"/>
                        </p:column>

<!--                    </ui:remove>-->
                        <!-- Eventuell muss auf int umgestellt werden, siehe-->
                        <!-- product.rating in https://www.primefaces.org/showcase/ui/data/datatable/crud.xhtml?jfwid=0d31e-->
                        <p:column headerText="Bewertung" colspan="5" >
                            <h:outputText value="#{suggestion.averageRating}"/>
                        </p:column>



                        


                    </p:dataTable>
                </h:form>


<!-- Buttons -->
                <h:commandButton action="#{backingBeanVisit.saveVisit()}" value="Speichern und zurück zur Liste" class="btn btn-success" />
<!--                <h:commandButton action="#{backingBeanVisit.createNew()}" value="neuen Besuch anlegen" class="btn btn-primary" />-->
                <h:commandButton action="VisitSuggestions?faces-redirect=true" actionListener="#{backingBeanVisit.saveVisit}" value="Speichern und weiter" class="btn btn-warning" />
            </h:form>

        </ui:define>

        <ui:define name="footer">
        </ui:define>

    </ui:composition>


</html>
