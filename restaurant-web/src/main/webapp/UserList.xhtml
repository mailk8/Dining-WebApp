<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        >

    <ui:composition template="WEB-INF/DefaultTemplate.xhtml">

        <ui:param name="active" value="User" />
        <ui:param name="title" value="User Ãœbersicht" />

        <ui:define name="titleHeader">
            <h2>#{title}</h2>
        </ui:define>

        <ui:define name="mainContent">

            <h:dataTable value="#{backingBeanUser.getAllUsers()}" var="u" class="table">
                <h:column>
                    <f:facet name="header">Vorname</f:facet>
                    #{u.firstname}
                </h:column>
                <h:column>
                    <f:facet name="header">Nachname</f:facet>
                    #{u.lastname}
                </h:column>
                <h:column>
                    <f:facet name="header">Ort</f:facet>
                    #{u.addressLiving.city}
                </h:column>
                <h:column>
                    <h:form>
                        <h:commandLink action="#{backingBeanUser.edit(u)}" class="btn btn-warning"><i class="far fa-edit" aria-hidden="true"></i></h:commandLink>
                        <h:commandLink action="#{backingBeanUser.delete(u)}" class="btn btn-danger"><i class="fas fa-trash-alt" aria-hidden="true"></i></h:commandLink>
                        <!-- https://fontawesome.com/icons/edit?style=solid-->
                    </h:form>
                </h:column>
            </h:dataTable>
            <h:form>
                <h:commandLink action="#{backingBeanUser.createNew()}" class="btn btn-warning">#Restaurantbesuch planen</h:commandLink>
                <h:commandLink action="#{backingBeanUser.createNew()}" class="btn btn-success">User anlegen</h:commandLink>
            </h:form>
        </ui:define>

        <ui:define name="subContent">
            <h1>sub</h1>
        </ui:define>



        <ui:define name="footer">
        </ui:define>

    </ui:composition>
</html>
