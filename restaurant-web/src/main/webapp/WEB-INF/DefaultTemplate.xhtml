<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >


    <h:head>
        <title><h:outputText value="#{title}" /></title>

        <h:outputStylesheet library="webjars" name="bootstrap/4.5.2/css/bootstrap.min.css"/>
        <h:outputStylesheet library="webjars" name="font-awesome/5.14.0/css/all-jsf.css"/>
        <h:outputStylesheet  library="css" name="myOverwritingStyle.css" />

        <h:outputScript library="webjars" name="bootstrap/4.5.2/js/bootstrap.js"/>
        <h:outputScript library="webjars" name="popper.js/1.16.0/esm/popper.js" />

        <h:outputScript name="jquery/jquery.js" library="primefaces" />
        <h:outputScript name="jquery/jquery-plugins.js" library="primefaces" />
        <h:outputScript name="core.js" library="primefaces" />


    </h:head>

    <h:body>
    <!--    Erneutes Setzen der Locale, damit nach Link nicht erneut default eingestellt wird-->
    <!--    <f:view locale="#{langSwitch.curLoc}" />-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

            <a class="navbar-brand" href="#"><h:outputText value="NavbarBrand" /></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNavi">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="mainNavi">

                <ul class="navbar-nav mr-auto">

                    <li class="nav-item #{active == 'User' ? 'active' : ''}">
                        <h:link class="nav-link" outcome="UserList"><h:outputText value="User" /></h:link>
                    </li>

                      <li class="nav-item #{active == 'Restaurants' ? 'active' : ''}">
                        <h:link class="nav-link" outcome="RestaurantList"><h:outputText value="Restaurants" /></h:link>
                    </li>

                      <li class="nav-item #{active == 'Visit' ? 'active' : ''}">
                        <h:link class="nav-link" outcome="VisitList"><h:outputText value="Restaurantbesuche" /></h:link>
                    </li>

                      <li class="nav-item #{active == 'Auswertungen' ? 'active' : ''}">
                        <h:link class="nav-link" outcome="Auswertungen"><h:outputText value="Auswertungen" /></h:link>
                    </li>

                      <li class="nav-item #{active == 'Login' ? 'active' : ''}">
                        <h:link class="nav-link" outcome="Login"><h:outputText value="Login" /></h:link>
                    </li>
                </ul>

                <div class="dropdown">
                    <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        #Sprache
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Deutsch</a>
                        <a class="dropdown-item" href="#">Englisch</a>
                        <a class="dropdown-item" href="#">Franz√∂sisch</a>
                    </div>
                </div>
            </div>
        </nav>

        <main class="container mt-2">

            <div class="row">
                <ui:insert name="titleHeader">
                    TITLEHEADER
                </ui:insert>
            </div>
            <div class="row">
                <div class="col">
                    <ui:insert name="mainContent">
                        MAIN
                    </ui:insert>
                </div>

                <div class="col">
                    <ui:insert name="subContent">
                        SUB
                    </ui:insert>
                </div>
            </div>
        </main>

    </h:body>

    <footer>
        <p:commandLink rendered="#{false}"/>
        <ui:insert name="footer">FOOTER</ui:insert>
    </footer>
</html>
