<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:shiro="http://shiro.apache.org/tags"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<!--    Erneutes Setzen der Locale, damit nach Link nicht erneut default eingestellt wird-->
<!--    <f:view locale="#{langSwitch.curLoc}" />-->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">

    <a class="navbar-brand" href="#"><h:outputText value="NavbarBrand" /></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNavi">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mainNavi">

        <ul class="navbar-nav mr-auto">

            <li class="nav-item #{active == 'User' ? 'active' : ''}">
                <h:link class="nav-link" outcome="UserList"><h:outputText value="User" /></h:link>
            </li>

            <li class="nav-item #{active == 'Restaurants' ? 'active' : ''}">
                <h:link class="nav-link" outcome="RestaurantList"><h:outputText value="Restaurants" /></h:link>
            </li>

            <li class="nav-item #{active == 'Visit' ? 'active' : ''}">
                <h:form>
                    <h:link class="nav-link" outcome="VisitList"><h:outputText value="Restaurantbesuche" /></h:link>
                </h:form>
            </li>

        </ul>
        <ui:remove>
            <div class="dropdown" style="padding-right:10px;width:90px;height:30px">
                <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    #Sprache
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">Deutsch</a>
                    <a class="dropdown-item" href="#">Englisch</a>
                    <a class="dropdown-item" href="#">Französisch</a>
                </div>
            </div>
            <div style="padding-left:10px;padding-right:10px">
                <p> </p>
            </div>

            <h:form>
                <h:commandLink class="btn btn-warning" action="#{loginController.showCurrentVisit}">showCurrentVisit</h:commandLink>
            </h:form>

            <div style="padding-left:10px;padding-right:10px">
                <p> </p>
            </div>

            <h:form>
                <h:commandLink class="btn btn-warning" action="#{loginController.showCurrentRestaurant}">showCurrentRestaurant</h:commandLink>
            </h:form>

            <div style="padding-left:10px;padding-right:10px">
                <p> </p>
            </div>

            <h:form>
                <h:commandLink class="btn btn-warning" action="#{loginController.testSubject}">Test Subject</h:commandLink>
            </h:form>

            <div style="padding-left:10px;padding-right:10px">
                <p> </p>
            </div>

            <h:form>
                <h:commandLink class="btn btn-warning" action="#{loginController.showCurrentUser}">showCurrentUser</h:commandLink>
            </h:form>

            <div style="padding-left:10px;padding-right:10px">
                <p> </p>
            </div>



            <h:form>
                <h:commandLink class="btn btn-success" action="#{userMailController.getMailContainer}">Inhalt Mailcontainer</h:commandLink>
            </h:form>

            <div style="padding-left:10px;padding-right:10px">
                <p> </p>
            </div>
        </ui:remove>

        <!-- icon="pi pi-external-link"-->
        <p:commandButton value="QR-Code" type="button"  onclick="PF('dlg1').show()" style="margin-right: .5rem; font-size: 0.9rem; !important;"/>
        <p:dialog header="Weitere Teilnehmer einladen?" widgetVar="dlg1" minHeight="40" width="400" showEffect="fade">
            <p class="p-m-0">Der QR-Code enthält einen Link auf diese WebApp, der sich einfach per Smartphone öffnen lässt.
            <p:barcode value="https://localhost/restaurant-web-1/" type="qr" style="height: 350px"/>
            </p>
        </p:dialog>

        <shiro:user>
            <h:form>
                <h:commandLink class="btn btn-danger" action="#{loginController.logout()}" value=" Logout "
                               style="font-size: 2.3rem; !important;"/>
            </h:form>
        </shiro:user>

        <shiro:guest>
            <p:button a:style="color: #ffffff; background-color: #28a745; border-color: #28a745;" href="https://localhost/restaurant-web-1/Login.jsf" value=" Login "
                      style="font-size: 2.3rem; !important;"/>
        </shiro:guest>

    </div>
</nav>
</html>
