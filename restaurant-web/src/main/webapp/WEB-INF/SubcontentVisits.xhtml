<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >

    <div class="card">
        <p:dataTable id="visitsSubList" var="product" value="#{backingBeanVisit.getVisitsFor(param_Entity_getVisitsFor, param_Class_getVisitsFor)}" stripedRows="true">
            <f:facet name="header">
                <div class="p-d-flex p-jc-between p-ai-center">
                    List of Products

                    <div>
                        <p:commandButton id="toggler" type="button" value="Columns" icon="pi pi-align-justify"/>
                        <p:columnToggler datasource="visitsSubList" trigger="toggler"/>
                    </div>
                </div>
            </f:facet>

            <p:column headerText="Code">
                <h:outputText value="#{product.code}" />
            </p:column>

            <p:column headerText="Name">
                <h:outputText value="#{product.name}" />
            </p:column>

            <p:column headerText="Category">
                <h:outputText value="#{product.category}" />
            </p:column>

            <p:column headerText="Quantity">
                <h:outputText value="#{product.quantity}" />
            </p:column>

            <p:column headerText="Price">
                <h:outputText value="#{product.price}">
                    <f:convertNumber type="currency" currencySymbol="$"/>
                </h:outputText>
            </p:column>
        </p:dataTable>
    </div>


</html>
