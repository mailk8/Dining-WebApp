<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >


    <h:head>

        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes"/>
        </f:facet>

        <title><h:outputText value="#{title}" /></title>

        <h:outputStylesheet library="webjars" name="bootstrap/4.5.2/css/bootstrap.min.css"/>
        <h:outputStylesheet library="webjars" name="font-awesome/5.14.0/css/all-jsf.css"/>
        <h:outputStylesheet name="primeflex.css" library="css"/>
        <h:outputStylesheet name="flags.css" library="css"/>

        <h:outputScript library="webjars" name="bootstrap/4.5.2/js/bootstrap.js"/>
        <h:outputScript library="webjars" name="popper.js/1.16.0/esm/popper.js" />
        <h:outputScript name="jquery/jquery.js" library="primefaces" />
        <h:outputScript name="jquery/jquery-plugins.js" library="primefaces" />
        <h:outputScript name="core.js" library="primefaces" />

        <h:outputStylesheet  library="css" name="myOverwritingStyle.css" />
        <ui:insert name="htmlHeader"></ui:insert>



    </h:head>

    <h:body>
    <!--    Erneutes Setzen der Locale, damit nach Link nicht erneut default eingestellt wird-->
    <!--    <f:view locale="#{langSwitch.curLoc}" />-->

        <ui:insert name="navBar"> <ui:include src="NavBar.xhtml"/> </ui:insert>


        <main class="container mt-2">

            <div class="row">
                <ui:insert name="titleHeader">
                    TITLEHEADER
                </ui:insert>
            </div>
<!--            <div class="row">-->
                <ui:insert name="mainContent">
                    MAIN
                </ui:insert>

<!--            </div>-->
        </main>

    </h:body>

    <footer>
        <p:commandLink rendered="#{false}"/>
        <ui:insert name="footer"></ui:insert>
    </footer>
</html>
