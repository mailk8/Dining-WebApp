<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:of="http://omnifaces.org/functions"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="WEB-INF/DefaultTemplate.xhtml">

        <ui:param name="active" value="Restaurants" />
        <ui:param name="title" value="Restaurant Ãœbersicht" />

        <ui:define name="mainContent">
            <h2>#{title}</h2>
            <h:dataTable value="#{backingBeanRestaurant.getAllRestaurants()}" var="restList" class="table">
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    #{restList.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Ort</f:facet>
                    #{restList.addressRestaurant.city}
                </h:column>
                <h:column>
                    <f:facet name="header">Anzahl Bewertungen</f:facet>
                    #{restList.addressRestaurant.city}
                </h:column>
                <h:column>
                    <h:form>
                        <h:commandLink action="#{backingBeanRestaurant.edit(restList)}" class="btn btn-warning"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></h:commandLink>
                        <h:commandLink action="#{backingBeanRestaurant.delete(restList)}" class="btn btn-danger"><i class="fa fa-trash-o" aria-hidden="true"></i></h:commandLink>
                    </h:form>
                </h:column>
            </h:dataTable>
            <h:form>
                <h:commandLink action="#{backingBeanRestaurant.createNew()}" class="btn btn-warning">#Restaurantbesuch planen</h:commandLink>
                <h:commandLink action="#{backingBeanRestaurant.createNew()}" class="btn btn-success">Restaurant anlegen</h:commandLink>
            </h:form>
        </ui:define>

        <ui:define name="subContent">
            <h1>sub</h1>
        </ui:define>



        <ui:define name="footer">
        </ui:define>

    </ui:composition>
</html>
